<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleRe.css') }}">
    <script src="{{ url_for('static', filename='index2.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script> </script>
</head>
<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div></div> <!-- Placeholder for alignment -->
            <form class="d-inline-block" action="/search" method="GET">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="query">
                    <button class="btn btn-outline-secondary" type="submit">Go</button>
                </div>
            </form>
            <img src="{{ url_for('static', filename='which_slope.jpeg') }}" alt="Logo" style="height: 50px;">
            <!-- Adjust path_to_your_logo.png to your actual logo path -->
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2l030" crossorigin="anonymous"></script>
<p>&nbsp</p>

    <div class="sidebar">
        <div class="hamburger" onclick="toggleSidebar()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="menu">

            <p>&nbsp</p>
            <li><a href="home-page.html">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Get Connected</a></li>
            <li><a href="#">Results</a></li>
        </ul>

    </div> 

    <div class="input">

        <h4>Please enter the below values</h4>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="depth">Depth:</label>
                <input type="text" name="depth" required="required" placeholder="Enter depth value" id="depth" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="strain">Strain:</label>
                <input type="text" name="strain" required="required" placeholder="Enter strain value" id="strain" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="moisture_content">Moisture Content:</label>
                <input type="text" name="moisture_content" required="required" placeholder="Enter moisture content value" id="moisture_content" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="plastic_limit">Plastic Limit:</label>
                <input type="text" name="plastic_limit" required="required" placeholder="Enter plastic limit value" id="plastic_limit" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="liquid_limit">Liquid Limit:</label>
                <input type="text" name="liquid_limit" required="required" placeholder="Enter liquid limit value" id="liquid_limit" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="plastic_index">Plastic Index:</label>
                <input type="text" name="plastic_index" required="required" id="plastic_index"placeholder="Enter plastic index value" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="stress">Stress:</label>
                <input type="text" id="stress" name="stress" required placeholder="Enter stress value" class="form-control">
            </div>
    
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        <p>{{ prediction_text }}</p>
        <p>{{ final_result_text }}</p>
    </div>
    
   


   
</body>


</html>
